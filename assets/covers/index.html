<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Placeholder Album Covers</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        .cover { width: 300px; height: 300px; margin-bottom: 20px; text-align: center; 
                line-height: 300px; color: white; font-size: 24px; font-weight: bold; }
        .forest { background: linear-gradient(45deg, #2d5d2a, #68bf63); }
        .electronic { background: linear-gradient(45deg, #3a1f7a, #9c56ff); }
        .jazz { background: linear-gradient(45deg, #7a4b1f, #d4a76a); }
        .classical { background: linear-gradient(45deg, #7a1f1f, #e57373); }
        .rock { background: linear-gradient(45deg, #585858, #a0a0a0); }
    </style>
</head>
<body>
    <div class="cover forest">Forest Dreams</div>
    <div class="cover electronic">Electronic Pulse</div>
    <div class="cover jazz">Jazz Caf√©</div>
    <div class="cover classical">Classical Morning</div>
    <div class="cover rock">Rock Anthem</div>
</body>
</html>
